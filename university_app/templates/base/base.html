    <link href="{% static 'assets/global/plugins/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" />

    <link href="{% static 'assets/global/css/css1.css' %}" rel="stylesheet" type="text/css" />

    <link href="{% static 'assets/global/plugins/simple-line-icons/simple-line-icons.min.css' %}" rel="stylesheet" type="text/css" />

    <link href="{% static 'assets/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- END GLOBAL MANDATORY STYLES -->
    <!-- BEGIN PAGE LEVEL PLUGINS -->
    <link href="{% static 'assets/global/plugins/datatables/datatables.min.css' %}" rel="stylesheet" type="text/css" />

<!-- END HEAD -->

<link rel="shortcut icon" href="favicon.ico" />
</head>


<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white page-sidebar-closed page-md">
    <div class="page-wrapper">
        <!-- BEGIN HEADER -->
        <div class="page-header navbar navbar-fixed-top">
            <!-- BEGIN HEADER INNER -->
            <div class="page-header-inner ">
                <!-- BEGIN LOGO -->
                <div class="page-logo">

                    <img src=" {% static 'assets/apps/img/logo.png' %} " alt="logo " class="logo-default " />
                    <div class="menu-toggler sidebar-toggler ">
                        <span></span>
                    </div>
                </div>
                <a href="javascript:; " class="menu-toggler responsive-toggler " data-toggle="collapse " data-target=".navbar-collapse ">
                    <span></span>
                </a>

                <div class="top-menu ">
                    <ul class="nav navbar-nav pull-right ">
                        {% if user.is_authenticated %}
                        <li class="dropdown dropdown-user">
                            <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true" aria-expanded="false">
                                <span class="username username-hide-on-mobile"> {{user.username}} </span>
                                <i class="fa fa-angle-down"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-default">

                                <li>
                                    <a href="#">
                                        <i class="icon-key"></i> Cerrar sesión </a>
                                </li>
                                {% else %}

                                <li class="dropdown dropdown-user">
                                    <a href="#" class="dropdown-toggle">
                                         Iniciar Sesión 
                                    </a>
                                    <ul class="dropdown-menu dropdown-menu-default">

                                        {% endif %}


                                    </ul>
                            </ul>
                    </ul>
                </div>
            </div>
        </div>
        <div class="clearfix "> </div>
        <div class="page-container ">

            {% include 'base/sidebar.html' %}


            <!-----------------------------------------------CONTENIDO--------------------------------------------------- -->
            {% block content %} {% endblock content %}
            <!-----------------------------------------------CONTENIDO--------------------------------------------------- -->



            <div class="page-footer " style="background-color: #2D5F8B; ">
                <div class="page-footer-inner "> 2024 &copy; University

                </div>
                <div class="scroll-to-top ">
                    <i class="icon-arrow-up "></i>
                </div>
            </div>
        </div>

        <div class="quick-nav-overlay "></div>
        
        <script src="{% static 'assets/global/plugins/jquery.min.js' %} " type="text/javascript"></script>
        <script src="{% static 'assets/global/plugins/bootstrap/js/bootstrap.min.js' %} " type="text/javascript"></script>
        <script src="{% static 'assets/global/plugins/js.cookie.min.js' %} " type="text/javascript"></script>
        <script src="{% static 'assets/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js' %} " type="text/javascript"></script>
        <script src="{% static 'assets/global/plugins/jquery.blockui.min.js' %} " type="text/javascript"></script>
        <script src="{% static 'assets/global/plugins/bootstrap-switch/js/bootstrap-switch.min.js' %} " type="text/javascript"></script>
        <!-- END CORE PLUGINS -->
        <!-- BEGIN THEME GLOBAL SCRIPTS -->
        <script src="{% static 'assets/global/scripts/app.min.js' %} " type="text/javascript"></script>
        <!-- END THEME GLOBAL SCRIPTS -->
        <!-- BEGIN THEME LAYOUT SCRIPTS -->
        <script src="{% static 'assets/layouts/layout/scripts/layout.min.js' %} " type="text/javascript"></script>
        <script src="{% static 'assets/layouts/layout/scripts/demo.min.js' %} " type="text/javascript"></script>
        <script src="{% static 'assets/layouts/global/scripts/quick-sidebar.min.js' %} " type="text/javascript"></script>
        <script src="{% static 'assets/layouts/global/scripts/quick-nav.min.js' %} " type="text/javascript"></script>


        <script src="{% static 'assets/global/scripts/datatable.js' %} " type="text/javascript "></script>
        <script src="{% static 'assets/global/plugins/datatables/datatables.min.js' %} " type="text/javascript "></script>
        <script src="{% static 'assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js' %} " type="text/javascript "></script>
        <script src="{% static 'assets/pages/scripts/table-datatables-editable.min.js' %} " type="text/javascript "></script>





</body>

</html>
